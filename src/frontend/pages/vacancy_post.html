<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск вакансий</title>
    <link rel="stylesheet" href="../css/index_vacancy_resume_post_styles.css">
</head>
<body>
    <h1>Поиск вакансий</h1>
    <form id="searchForm">
        <label for="text">Ключевые слова</label>
        <input type="text" id="text" placeholder="Ключевые слова">

        <label for="area">Область</label>
        <input type="number" id="area" placeholder="Регион (номер)" value="113">

        <label for="only_with_salary">Только с зарплатой</label>
        <input type="checkbox" id="only_with_salary">

        <label for="per_page"> Вакансий на странице</label>
        <input type="number" id="per_page" placeholder="Вакансий на странице" value="10">

        <label for="page">Страница</label>
        <input type="number" id="page" placeholder="Номер страницы" value="0">

        <button type="submit">Поиск</button>
    </form>
    <div id="results"></div>
    <script src="../js/vacancy_post_script.js"></script>
</body>
</html>
